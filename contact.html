    <main id="content">
      <h2>Reach out</h2>
      <p>Email: <a href="mailto:judah.odoom@ontariotechu.net">judah.odoom@ontariotechu.net</a></p>
      <p>Phone: <a href="tel:+16478903643">(647) 890 3643</a></p>

      <form id="contactForm" action="#" method="post" novalidate>
        <label for="name">Full Name</label>
        <input id="name" name="name" type="text" required>

        <label for="email">Email</label>
        <input id="email" name="email" type="email" required placeholder="name@example.com">

        <label for="phone">Phone</label>
        <!-- Pattern accepts formats like (647) 890 3643 or 647-890-3643 -->
        <input id="phone" name="phone" type="tel" pattern="^(\(\d{3}\)\s?\d{3}\s?\d{4}|\d{3}[-\s]?\d{3}[-\s]?\d{4})$" placeholder="(647) 890 3643">

        <label for="message">Message</label>
        <textarea id="message" name="message" rows="5" required></textarea>

        <button type="submit" class="button cta">Send</button>
      </form>
    </main>
